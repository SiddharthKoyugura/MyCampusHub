{% include "header.html" %}

<div class="container row d-flex mt-1 align-items-start">
    {% for note in notes: %}
    <div class="card container-fluid col" style="width: 9rem;">
        <div class="card-body">
            <a href="{{ url_for('download_notes', nid=note.nid) }}" class="btn btn-primary"><h5 class="card-title">{{ note.sub_name }}</h5></a>
        </div>
    </div>
    {% endfor %}
</div>
