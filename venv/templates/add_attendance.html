{% include "header.html"%}
<h1>Sreyas Attendance</h1>
<style>
    body{
        background: linear-gradient(to right, #BBD6B8,#AEC2B6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
     }
</style>    
<form action="{{ url_for('add_attendance') }}" method="post">
    <table id="customers" style="width:100%">
        <tr>
            <th class="name-col">Student Name</th>
            <th class="roll-col">Roll Number</th>
            <th>{{ today }}</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students: %}
            <tr class="student">
                <td class="name-col">{{ student.name.title() }}</td>
                <td class="roll-col">{{ student.sid }}</td>
                {% if not is_completed: %}
                    <td class="attend-col"><input type="checkbox" name="{{ student.sid }}" value="1"></td>
                {% else: %}
                    <td class="attend-col">{{ student.attendance_percent }}</td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
<div style="text-align:center">
    <input type="submit" value="Submit" style="height: 50px;width: 100px;line-height: 20px;">
</div>
</form>
{% include "footer.html"%}
