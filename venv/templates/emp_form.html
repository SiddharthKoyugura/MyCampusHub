{% include "header.html" %}
<div id="bg">
    <br />
    <b
        ><u> <h1>EMPLOYEE FORM</h1></u>
    </b>
    <div id="form">
        <form method="post" action="{{ url_for('emp_form') }}">
            <table id="table">
                <tr>
                    <td>SUBJECT ID:</td>
                    <td>
                        <select id="subjectid" name="subject" >
                            <option value="AI-ML">A01-AIML</option>
                            <option value="DS">A02-DS</option>
                            <option value="CSE">A03-CSE</option>
                            <option value="ECE">A04-MECHANICAL</option>
                            
                            
                          </select>
                        
                    </td>
                </tr>
                
                <tr>
                    <td>EMPLOYEE NAME:</td>
                    <td>
                        <input
                            type="text"
                            name="name"
                            size="30"
                            maxlength="30"
                            placeholder="Enter your name"
                        />
                        (max 30 characters A-Z and a-z)
                    </td>
                </tr>
                <tr>
                    <td>EMAIL ID:</td>
                    <td>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            size="30"
                            maxlength="100"
                        />
                    </td>
                </tr>
                <tr>

                    <td>password</td>
                    
                    <td><input type="password" name="password"/></td>
                    
                </tr>
                <tr>
                    <td>DEPARTMENT:</td>
                    <td>
                        <select id="department" name="department" >
                            <option value="AI-ML">AI-ML</option>
                            <option value="DS">DS</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECHANICAL">MECHANICAL</option>
                            
                          </select>
                        
                    </td>
                </tr>
                <tr>
                    <td>QUALIFICATION:</td>
                    <td>
                        <input
                            type="text"
                            name="qualification"
                            size="30"
                            maxlength="30"
                            
                        />
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label>
                        <select name="gender">
                        <option value="">Please select oneâ€¦</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        </select></td>
                </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit" style="height: 50px;width: 250px;line-height: 20px;">
                        </td>
                    </tr>
            </table>
        </form>
    </div>
</div>
